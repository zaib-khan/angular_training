<div class="flex justify-between items-center">
  <h1 class="mainTitle">Liste de nos menu</h1>
  <a class="btnUi secondary" [routerLink]="['/menus/add']">Ajouter un menu</a>
</div>
<div class="bg-white p-8 shadow-sm">
  <div class="grid grid-cols-6 gap-x-8 border-b-2 border-orange-600 mb-4 pb-2">
    <div class="font-semibold text-lg col-span-3">Nom du menu</div>
    <div class="font-semibold text-lg">Prix</div>
    <div class="font-semibold text-lg">Type</div>
    <div class="font-semibold text-lg">Actions</div>
  </div>
  <div
    class="grid grid-cols-6 items-center mb-4 gap-x-8"
    *ngFor="let menu of menus"
  >
    <div class="font-semibold col-span-3">{{ menu.name }}</div>
    <div>{{ menu.price }}</div>
    <div>{{ menu.type }}</div>
    <div class="flex">
      <button type="button" class="mr-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-teal-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
          />
        </svg>
      </button>
      <button type="button" (click)="deleteMenu(menu.id)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-red-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
