<form [formGroup]="menu" (ngSubmit)="onSubmit()">
  <div class="shadow sm:rounded-md sm:overflow-hidden">
    <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
      <div class="grid grid-cols-3 gap-6 gap-y-10">
        <div class="col-span-3 sm:col-span-3 relative">
          <label for="name" class="block text-sm font-medium text-gray-700">
            Nom du menu
          </label>
          <input
            type="text"
            name="name"
            id="name"
            formControlName="name"
            class="mt-1 focus:ring-orange-500 focus:border-orange-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
          />
        </div>
        <div class="col-span-3 sm:col-span-2 relative">
          <label for="price" class="block text-sm font-medium text-gray-700">
            Prix du menu
          </label>
          <input
            type="number"
            name="price"
            id="price"
            formControlName="price"
            class="mt-1 focus:ring-orange-500 focus:border-orange-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
          />
        </div>
        <div class="col-span-3 sm:col-span-2 relative">
          <label for="type" class="block text-sm font-medium text-gray-700">
            Type
          </label>
          <select
            id="type"
            name="type"
            formControlName="type"
            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
          >
            <option value="starter">Entr√©e</option>
            <option value="main">Principal</option>
            <option value="dessert">Dessert</option>
          </select>
        </div>
      </div>
    </div>
    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
      <button type="submit" class="btnUi primary">Sauvegarder</button>
    </div>
  </div>
</form>
