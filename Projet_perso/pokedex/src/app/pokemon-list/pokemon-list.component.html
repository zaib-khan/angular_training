<div class="pokemon-grid">
    <div 
    class="box" 
    *ngFor="let pok of pokemonTab | paginate:{itemsPerPage:10,currentPage:page,totalItems:totalPokemons}"
    >
        <img [src]="pok.sprites.front_default" alt="pokemon">
        <h3>{{pok.name}}</h3>
        <p>
            <b>Type : </b> {{pok.types[0].type.name}}
        </p>
        <p>
            <b>Height : </b> {{pok.height}}
        </p>
        <p>
            <b>Health : </b> {{pok.stats[0].base_stat}}
        </p>
        <p>
            <b>Attack power : </b> {{pok.stats[1].base_stat}}
        </p>
    </div>
</div>
<pagination-controls (pageChange)="page = $event; pokemonTab=[]; getPokemons();"></pagination-controls>
